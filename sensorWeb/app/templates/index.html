{% extends "base.html" %}
{% block content %}
<h1>Привет, {{user.user_id}}!</h1>
<div class="pure-g">
    <div class="pure-u-1-1">
        <table class="pure-table pure-table-horizontal">
            <thead>
                <tr>
                    <th>Датчик</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sensors %}
                <tr>
                    <td>{{s.descr}}</td><td>{{s.value}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="pure-u-1-1"><h4>Прогноз погоды</h4></div>
    <div class="pure-u-1-1">{{weather}}</div>
</div>
{% endblock %}
