{% extends "base.html" %}
{% block content %}
<h1>Привет, {{user.user_id}}!</h1>
<div class="pure-g">
    <div class="pure-u-1-1">
        <table class="pure-table pure-table-horizontal">
            <thead>
                <tr>
                    <th>Адрес</th>
                    <th>Тип</th>
                    <th>Поправка</th>
                    <th>Описание</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sensors %}
                <tr>
                    <td>{{s.address}}</td><td>{{s.type}}</td><td>{{s.fix}}</td><td>{{s.descr}}</td><td>#</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <div class="pure-u-1-1">
        <table class="pure-table pure-table-horizontal">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Тип сенсора</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                {% for t in st %}
                <tr>
                    <td>{{t.id}}</td><td>{{t.name}}</td><td>#<td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
